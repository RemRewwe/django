{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JWC Engine{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
  <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'pro_final/css/css.css' %}">
    {% block extra_css %}{% endblock %}
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bloco para CSS específico de páginas -->
</head>
<body >
    
    <!-- Container principal com margem e padding -->
    <main >
        <!-- Bloco de conteúdo principal -->
        {% block content %}{% endblock %}
    </main>
    
    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Inclusão dos scripts padrão -->
    {% include 'pro_final/partials/_scripts.html' %}
    
    <!-- Bloco para JS específico de páginas -->
    {% block extra_js %}{% endblock %}
</body>
</html>
